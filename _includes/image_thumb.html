{% assign url = include.url %}
{% assign alt = include.alt %}
{% assign credit = include.credit %}
{% assign classes = include.classes %}
<div class="post-image-container {{ classes }}">
  <img class="post-image" src="{{ url }}" alt="{{ alt }} Thumb" />
  {% if credit %}
  <span class="post-image-credit is-light-gray">Image: {{ credit}}</span>
  {% endif %}
</div>
